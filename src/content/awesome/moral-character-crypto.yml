title: "The Moral Character of Cryptographic Work by P. Rogaway"
description: "In reaction to the Snowden revelation in 2013, Phillip Rogaway started to reconcider \
  his role and social responsability as a cryptographer. This paper focus on the discipline of \
  cryptography but the  first part does an exellent job at explaining that <b>any</b> technican has \
  a political impact, whether that's on purpose (explicit) or not (implicit)."
